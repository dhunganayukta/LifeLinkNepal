<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Access ‚Ä¢ LifeLink Nepal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* LifeLink Brand Colors */
            --primary-red: #E63946;
            --primary-blue: #1D71B8;
            --dark-blue: #0d3b66;
            --light-blue: #457B9D;
            --accent-white: #F1FAEE;
            
            /* UI Colors */
            --bg-dark: #0a1929;
            --bg-card: #132F4C;
            --text-light: #ffffff;
            --text-muted: #B2BAC2;
            --border-color: rgba(29, 113, 184, 0.3);
            --error-red: #ff4757;
            --success-green: #2ed573;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--dark-blue) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated heartbeat ECG background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(29, 113, 184, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(29, 113, 184, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridPulse 3s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Brand color orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            z-index: 0;
            animation: float 10s ease-in-out infinite;
        }

        .orb-red {
            width: 500px;
            height: 500px;
            background: var(--primary-red);
            top: -250px;
            right: -250px;
            animation-delay: 0s;
        }

        .orb-blue {
            width: 400px;
            height: 400px;
            background: var(--primary-blue);
            bottom: -200px;
            left: -200px;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(40px, -40px) scale(1.1); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(19, 47, 76, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 50px 45px;
            width: 100%;
            max-width: 480px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 0 40px rgba(29, 113, 184, 0.05);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 35px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: inline-block;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(230, 57, 70, 0.15), rgba(29, 113, 184, 0.15));
            border: 1px solid rgba(230, 57, 70, 0.3);
            padding: 12px 24px;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
        }

        .security-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(230, 57, 70, 0.1),
                transparent
            );
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .lock-icon {
            font-size: 18px;
        }

        .badge-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--accent-white);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 35px;
            font-weight: 500;
        }

        .alert {
            background: rgba(230, 57, 70, 0.1);
            border: 1px solid rgba(230, 57, 70, 0.3);
            border-left: 4px solid var(--primary-red);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideIn 0.6s ease-out 0.3s both;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .alert-icon {
            font-size: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .alert-text {
            font-size: 13px;
            color: #ffb3b3;
            line-height: 1.6;
        }

        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from { 
                opacity: 0; 
                transform: translateY(-20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .error-message {
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid rgba(255, 71, 87, 0.4);
            color: #ff6b8a;
        }

        .success-message {
            background: rgba(46, 213, 115, 0.15);
            border: 1px solid rgba(46, 213, 115, 0.4);
            color: #69f0ae;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 16px 18px;
            background: rgba(10, 25, 41, 0.6);
            border: 2px solid rgba(29, 113, 184, 0.3);
            border-radius: 12px;
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: rgba(10, 25, 41, 0.9);
            box-shadow: 
                0 0 0 4px rgba(29, 113, 184, 0.15),
                0 8px 20px rgba(29, 113, 184, 0.2);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: rgba(178, 186, 194, 0.5);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-red), #c92a35);
            color: var(--text-light);
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 12px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(230, 57, 70, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .divider {
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(29, 113, 184, 0.3),
                transparent
            );
            margin: 32px 0;
        }

        .links {
            text-align: center;
        }

        .links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-blue);
            transition: width 0.3s ease;
        }

        .links a:hover {
            color: var(--light-blue);
        }

        .links a:hover::after {
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 26px;
            }

            .logo-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb-red"></div>
    <div class="orb orb-blue"></div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">‚ù§Ô∏è</div>
            <div class="security-badge">
                <span class="lock-icon">üîí</span>
                <span class="badge-text">Secure Access</span>
            </div>
        </div>

        <h1>Admin Portal</h1>
        <p class="subtitle">LifeLink Nepal ‚Ä¢ Administrator Access</p>

        <div class="alert">
            <span class="alert-icon">‚ö†Ô∏è</span>
            <span class="alert-text">This portal is restricted to authorized system administrators. All access attempts are monitored and logged.</span>
        </div>

        <div id="error-message" class="message error-message"></div>
        <div id="success-message" class="message success-message"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Administrator Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your admin username"
                    required 
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Administrator Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your secure password"
                    required 
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Access System
            </button>
        </form>

        <div class="divider"></div>

        <div class="links">
            <a href="{% url 'accounts:login_page' %}">‚Üê Return to User Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('adminLoginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');

        function showMessage(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/accounts/admin/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store authentication data
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('user_type', 'super_admin');
                    localStorage.setItem('is_staff', 'true');
                    localStorage.setItem('username', data.username);

                    // Show success message
                    showMessage(successDiv, '‚úì Authentication successful! Redirecting to admin dashboard...');

                    // Redirect after short delay
                    setTimeout(() => {
                        // Update this URL to match your admin dashboard route
                        window.location.href = '/admin-dashboard/';
                    }, 1500);
                } else {
                    // Show error message
                    const errorMessage = data.detail || data.error || 'Authentication failed. Please check your credentials.';
                    showMessage(errorDiv, errorMessage);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(errorDiv, '‚ö† System error. Please try again or contact support.');
            } finally {
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Clear messages on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', hideMessages);
        });
    </script>
</body>
</html>
